<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/3b249a239e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
</head>

<body>
            <div class="container">

    <div class="body-wrapper">
            <form>
                <div class="row">
                    <div class="col-8">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter a different city name">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" id="search-button" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                                <div class="col-4">
                                    <div class="current">
                                        <button type="button" class="btn btn-outline-primary"
                                            id="currentweather-button">Current</button>
                                    </div>
                                </div>
                            </div>
                        </div>
            </form>
            <br>
            <h2></h2>
            <div class=row middle-section>
                <div class="col-4">
                    <div class="TodayDetails">
                        <span id="day"> </span>
                        </span>
                        <span id="time">
                        </span>
                        <br>
                        <span id="sky-description">
                        </span>
                        <br>
                        <span>
                            Wind: <span id="wind">
                            </span>

                        </span>

                    </div>
                </div>
                <div class="col-4">
                    <img src="" alt="" id="weather-icon">
                </div>
                <div class="col-4">
                    <div class="TodayTemp">
                                            </div>
                        <div id="tempUnits">
                        <span><a href="" id="Celsius">°C</a></span><span class="line"> |</span>
                        <span><a href="" id="Fahrenheit">°F</a></span>
                    </div>
                </div>
            </div>
                        <hr>
            <div class="row" id="forecast">
            </div>
        </div>
    </div>
    </div>
  
    <script src="src/script.js"></script>
</body>
</html>
